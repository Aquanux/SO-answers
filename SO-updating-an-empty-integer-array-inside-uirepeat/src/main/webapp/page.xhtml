<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<title>Some page</title>
</h:head>
<h:body>
	<h:form id="form">
		<table>
			<ui:repeat value="#{controllerBean.schedule.scheduleTimes}" var="v"
				varStatus="loop">
				<tr>
					<td><h:outputText value="Shedulte Time #{loop.index + 1}">
						</h:outputText></td>
					<td><h:inputText
							value="#{controllerBean.schedule.scheduleTimes[loop.index]}">
						</h:inputText></td>
				</tr>
			</ui:repeat>
			<tr>
				<td><h:commandButton value="Save"
						action="#{controllerBean.save}">
						<f:ajax execute="@form @this" />
					</h:commandButton></td>
			</tr>
		</table>
	</h:form>

</h:body>
</html>
